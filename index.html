<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86a7ff843a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Clima/style.css">
   
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Clima y Tempo</title>
</head>
<body>
    <h2 class="title">Previsão do tempo:</h2>
    <div class="card">
    
    <form action="">
    <input type="text" placeholder="Insira a cidade:" name="search">
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <h2 class="notFound">Cidade não encontrada.</h2>
    <div class="weather-data">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span class="city"></span>
            <img src="" class="flag">
           
        </h2>
        <p class="temperature"><span></span>&deg;</p>
        <div class="description-container">
            <p class="description"></p>
            <img src="" alt="weather condition" class="weather-icon">
        </div>
            <div class="details-container">
                <p class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        
    </div>
    </div>
    
    <script src="/Clima/Script/app.js"></script>
</body>
</html>
